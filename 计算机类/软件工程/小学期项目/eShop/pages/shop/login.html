<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>慕课商城</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico in the root directory -->
	<link rel="apple-touch-icon" href="apple-touch-icon.png">


	<!-- All css files are included here. -->
	<!-- Bootstrap fremwork main css -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Owl Carousel main css -->
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
	<!-- This core.css file contents all plugings css file. -->
	<link rel="stylesheet" href="assets/css/core.css">
	<!-- Theme shortcodes/elements style -->
	<link rel="stylesheet" href="assets/css/shortcode/shortcodes.css">
	<!-- Theme main style -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Responsive css -->
	<link rel="stylesheet" href="assets/css/responsive.css">
	<!-- User style -->
	<link rel="stylesheet" href="assets/css/custom.css">


	<!-- Modernizr JS -->
	<script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
<!-- Body main wrapper start -->
<div class="wrapper fixed__footer">
	<!-- Start Header Style -->
	<header id="header" class="htc-header header--3 bg__white">
		<!-- Start Mainmenu Area -->
		<div id="sticky-header-with-topbar" class="mainmenu__area sticky__header">
			<div class="container">
				<div class="row">
					<div class="col-md-2 col-lg-2 col-sm-3 col-xs-3">
						<div class="logo">
							<a href="index.html">
								<img src="assets/images/logo/logo.png" alt="logo">
							</a>
						</div>
					</div>
					<!-- Start MAinmenu Ares -->
					<div class="col-md-8 col-lg-8 col-sm-6 col-xs-6">
						<nav class="mainmenu__nav hidden-xs hidden-sm">
							<ul class="main__menu">
								<li><a href="index.html">首页</a></li>
								<li><a href="products.html">所有商品</a></li>
							</ul>
						</nav>

					</div>
					<!-- End MAinmenu Ares -->
					<div class="col-md-2 col-sm-4 col-xs-3">
						<ul class="menu-extra">
							<li class="search search__open hidden-xs"><span class="ti-search"></span></li>
							<li><a href=""><span class="ti-user"></span></a></li>
							<li class="cart__menu"><span class="ti-shopping-cart"></span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- End Mainmenu Area -->
	</header>
	<!-- End Header Style -->

	<div class="body__overlay"></div>
	<!-- Start Offset Wrapper -->
	<div class="offset__wrapper">
		<!-- Start Search Popap -->
		<div class="search__area">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="search__inner">
							<form action="#" method="get">
								<input placeholder="Search here... " type="text">
								<button type="submit"></button>
							</form>
							<div class="search__close__btn">
								<span class="search__close__btn_icon"><i class="zmdi zmdi-close"></i></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Search Popap -->
		<!-- Start Offset MEnu -->
		<div class="offsetmenu">
			<div class="offsetmenu__inner">
				<div class="offsetmenu__close__btn">
					<a href="#"><i class="zmdi zmdi-close"></i></a>
				</div>
				<div class="off__contact">
					<div class="logo">
						<a href="index.html">
							<img src="assets/images/logo/logo.png" alt="logo">
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- End Offset MEnu -->
		<!-- Start Cart Panel -->
		<div class="shopping__cart">
			<div class="shopping__cart__inner">
				<div class="offsetmenu__close__btn">
					<a href="#"><i class="zmdi zmdi-close"></i></a>
				</div>
				<div class="shp__cart__wrap">
					<div class="shp__single__product">
						<div class="shp__pro__thumb">
							<a href="#">
								<img src="assets/images/product/sm-img/1.jpg" alt="product images">
							</a>
						</div>
						<div class="shp__pro__details">
							<h2><a href="">Macbook Pro</a></h2>
							<span class="quantity">数量: 1</span>
							<span class="shp__price">￥13005.00</span>
						</div>
						<div class="remove__btn">
							<a href="#" title="Remove this item"><i class="zmdi zmdi-close"></i></a>
						</div>
					</div>
					<div class="shp__single__product">
						<div class="shp__pro__thumb">
							<a href="#">
								<img src="assets/images/product/sm-img/2.jpg" alt="product images">
							</a>
						</div>
						<div class="shp__pro__details">
							<h2><a href="">华为手机</a></h2>
							<span class="quantity">数量: 1</span>
							<span class="shp__price">￥6500.00</span>
						</div>
						<div class="remove__btn">
							<a href="#" title="Remove this item"><i class="zmdi zmdi-close"></i></a>
						</div>
					</div>
				</div>
				<ul class="shoping__total">
					<li class="subtotal">总计:</li>
					<li class="total__price">￥13000.00</li>
				</ul>
				<ul class="shopping__btn">
					<li><a href="cart.html">查看购物车</a></li>
					<li class="shp__checkout"><a href="checkout.html">去结账</a></li>
				</ul>
			</div>
		</div>
		<!-- End Cart Panel -->
	</div>
	<!-- End Offset Wrapper -->

	<!-- Start Login Register Area -->
	<div class="htc__login__register bg__white ptb--130">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<ul class="login__register__menu" role="tablist">
						<li role="presentation" class="login active"><a href="#login" role="tab" data-toggle="tab">登录</a></li>
						<li role="presentation" class="register"><a href="#register" role="tab" data-toggle="tab">注册</a></li>
					</ul>
				</div>
			</div>
			<!-- Start Login Register Content -->
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="htc__login__register__wrap">
						<!-- Start Single Content -->
						<div id="login" role="tabpanel" class="single__tabs__panel tab-pane fade in active">
							<form class="login" method="post">
								<input type="text" placeholder="User Name*">
								<input type="password" placeholder="Password*">
							</form>

							<div class="htc__login__btn mt--30">
								<a href="#">登录</a>
							</div>

						</div>
						<!-- End Single Content -->
						<!-- Start Single Content -->
						<div id="register" role="tabpanel" class="single__tabs__panel tab-pane fade">
							<form class="login" method="post">
								<input type="text" placeholder="Name*">
								<input type="email" placeholder="Email*">
								<input type="password" placeholder="Password*">
							</form>

							<div class="htc__login__btn">
								<a href="#">注册</a>
							</div>

						</div>
						<!-- End Single Content -->
					</div>
				</div>
			</div>
			<!-- End Login Register Content -->
		</div>
	</div>
	<!-- End Login Register Area -->

	<div class="only-banner ptb--10 bg__white">
	</div>

	<!-- Start Footer Area -->
	<footer class="htc__foooter__area gray-bg">
		<div class="container">

			<!-- Start Copyright Area -->
			<div class="htc__copyright__area">
				<div class="row">
					<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
						<div class="copyright__inner">
							<ul class="footer__menu">
								<li><a href="index.html">首页</a></li>
								<li><a href="products.html">所有商品</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- End Copyright Area -->
		</div>
	</footer>
	<!-- End Footer Area -->
</div>
<!-- Body main wrapper end -->
<!-- Placed js at the end of the document so the pages load faster -->

<!-- jquery latest version -->
<script src="assets/js/vendor/jquery-1.12.0.min.js"></script>
<!-- Bootstrap framework js -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- All js plugins included in this file. -->
<script src="assets/js/plugins.js"></script>
<script src="assets/js/slick.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<!-- Waypoints.min.js. -->
<script src="assets/js/waypoints.min.js"></script>
<!-- Main js file that contents all jQuery plugins activation. -->
<script src="assets/js/main.js"></script>

</body>

</html>
